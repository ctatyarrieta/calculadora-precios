
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora Sweet Glam</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #f5f5f5;
      text-align: center;
      padding: 30px;
    }
    h1 {
      color: #333;
      font-size: 36px;
    }
    label {
      font-weight: 600;
      margin-top: 10px;
      display: block;
    }
    input[type="number"] {
      padding: 10px;
      margin: 10px 0;
      width: 250px;
      font-size: 16px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 15px;
    }
    button:hover {
      background-color: #45a049;
    }
    h2 {
      margin-top: 30px;
      color: #222;
    }
    p {
      font-size: 18px;
      color: #555;
      margin: 8px 0;
    }
  </style>
</head>
<body>
  <h1>Calculadora Sweet Glam</h1>

  <label for="valor">Valor:</label>
  <input type="number" id="valor" placeholder="Valor">

  <label for="dolar">Valor del dólar:</label>
  <input type="number" id="dolar" placeholder="4200" value="4200">

  <label for="impuesto">Porcentaje de impuesto (%):</label>
  <input type="number" id="impuesto" placeholder="7" value="7">

  <label for="f2">Ganancia si A3 ≤ 200:</label>
  <input type="number" id="f2" placeholder="42" value="42">

  <label for="g2">Ganancia si A3 > 200 y ≤ 300:</label>
  <input type="number" id="g2" placeholder="59" value="59">

  <label for="h2">Ganancia si A3 > 300 y ≤ 500:</label>
  <input type="number" id="h2" placeholder="95" value="95">

  <label for="porcentajeExtra">Multiplicar si A3 > 500 (porcentaje extra):</label>
  <input type="number" id="porcentajeExtra" placeholder="1.25" value="1.25">

  <button onclick="calcular()">Calcular</button>

  <h2>Resultados:</h2>
  <p id="resultadoMultiplicado">Precio de venta: -</p>

  <script>
    function calcular() {
      const A2 = parseFloat(document.getElementById('valor').value);
      const dolar = parseFloat(document.getElementById('dolar').value);
      const impuesto = parseFloat(document.getElementById('impuesto').value) / 100;
      const F2 = parseFloat(document.getElementById('f2').value);
      const G2 = parseFloat(document.getElementById('g2').value);
      const H2 = parseFloat(document.getElementById('h2').value);
      const porcentajeExtra = parseFloat(document.getElementById('porcentajeExtra').value);

      if (isNaN(A2) || isNaN(dolar) || isNaN(impuesto) || isNaN(F2) || isNaN(G2) || isNaN(H2) || isNaN(porcentajeExtra)) {
        document.getElementById('resultadoMultiplicado').innerText = "Por favor, ingresa números válidos.";
        return;
      }

      const A3 = A2 * (1 + impuesto);

      let resultado;
      if (A3 <= 200) {
        resultado = A3 + F2;
      } else if (A3 > 200 && A3 <= 300) {
        resultado = A3 + G2;
      } else if (A3 > 300 && A3 <= 500) {
        resultado = A3 + H2;
      } else {
        resultado = A3 * porcentajeExtra;
      }

      let resultadoMultiplicado = resultado * dolar;
      resultadoMultiplicado = Math.ceil(resultadoMultiplicado / 10000) * 10000;

      document.getElementById('resultadoMultiplicado').innerText = `Precio de venta: ${resultadoMultiplicado}`;
    }
  </script>
</body>
</html>
